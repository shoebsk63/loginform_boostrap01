<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoebsk_Loginform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HillTop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.hilltop.co.nz/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.hilltop.co.nz/products">products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.hilltop.co.nz/support">Supports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.hilltop.co.nz/features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.hilltop.co.nz/contact/">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>   
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to HILLTOP</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here?<a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://myaccount.google.com?utm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&ddm=0&dsh=S-1258219260:1719150592343344&flowEntry=SignUp&flowName=GlifWebSignIn&TL=AC3PFD5MRm2sU4B0CTgFAxJsBJzrdLRE838FH-G4TxEXWr7FmuV7ClVLdZLQEKku" class="text-primary fw-bold text text-decoration-none">Create an
                            Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type=submit class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AS5LTARGWvaRArJG-k0BIOCII0Rb1HRkn5Y5en3Am37z79lBqXkGLK6cJUEbDxAxDELKij962Ch9&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1309541865%3A1719144283231842&ddm=0"
                        class="btn btn-light login_with w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3"> Continue with Google
                    </a>
                    <a href="https://www.facebook.com/" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/facebook-icon.svg" class="img-fluid me-3"> Continue with Facebook
                    </a>
                    <a href="https://www.linkedin.com/" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3"> Continue with Linkedin
                    </a>
                </form>
            </div>
        </div>
    </section>

    
</body>

</html>
